<template>
    <div class="slds-theme_default">

        <div class="demo-only" style="height: 640px;">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" size="medium">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Nuevo {contacType}
                        </h2>
                    </header>
                    <lightning-record-edit-form object-api-name="Contact" record-id={contactId}
                    onsuccess={handleSuccess} onsubmit={handleSubmit}>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <div class="slds-grid slds-wrap">
                                <div class="slds-form slds-p-around--medium slds-m-bottom--x-small slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_12-of-12  animated fadeIn"
                                    role="list">
                                    <template if:true={principalFunctionary}>
                                        <div class="slds-form__row">
                                            <div class="slds-form__item slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1"
                                                role="listitem">
                                                <div
                                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                                    <label class="slds-form-element__label">Puesto</label>
                                                    <div class="slds-form-element__control">
                                                        <div class="slds-form-element__static">
                                                            <lightning-input-field field-name="Title" variant="label-hidden">
                                                            </lightning-input-field>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="slds-form__item slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1"
                                                role="listitem">
                                                <div
                                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                                    <label class="slds-form-element__label">Nombre</label>
                                                    <div class="slds-form-element__control">
                                                        <div class="slds-form-element__static">
                                                            <lightning-input-field
                                                                field-name="LMM_RPYME_Name__c"
                                                                variant="label-hidden" required>
                                                            </lightning-input-field>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="slds-form__item slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1"
                                                role="listitem">
                                                <div
                                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                                    <label class="slds-form-element__label">Teléfono de Contacto</label>
                                                    <div class="slds-form-element__control">
                                                        <div class="slds-form-element__static">
                                                            <lightning-input-field
                                                                field-name="Phone"
                                                                variant="label-hidden">
                                                            </lightning-input-field>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </template>
                                    <template if:false={principalFunctionary}>
                                        <div class="slds-form__row">
                                            <div class="slds-form__item slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1"
                                                role="listitem">
                                                <div
                                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                                    <label class="slds-form-element__label">Nombre</label>
                                                    <div class="slds-form-element__control">
                                                        <div class="slds-form-element__static">
                                                            <lightning-input-field field-name="LMM_RPYME_Name__c" variant="label-hidden" required>
                                                            </lightning-input-field>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="slds-form__item slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1"
                                                role="listitem">
                                                <div
                                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                                    <label class="slds-form-element__label">% Ingresos</label>
                                                    <div class="slds-form-element__control">
                                                        <div class="slds-form-element__static">
                                                            <lightning-input-field
                                                                field-name="LMM_Ingresos__c"
                                                                variant="label-hidden">
                                                            </lightning-input-field>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="slds-form__item slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1"
                                                role="listitem">
                                                <div
                                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                                    <label class="slds-form-element__label">Años</label>
                                                    <div class="slds-form-element__control">
                                                        <div class="slds-form-element__static">
                                                            <lightning-input-field
                                                                field-name="LMM_A_os__c"
                                                                variant="label-hidden">
                                                            </lightning-input-field>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="slds-form__item slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1"
                                                role="listitem">
                                                <div
                                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                                    <label class="slds-form-element__label">Tel de Contacto</label>
                                                    <div class="slds-form-element__control">
                                                        <div class="slds-form-element__static">
                                                            <lightning-input-field
                                                                field-name="Phone"
                                                                variant="label-hidden">
                                                            </lightning-input-field>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="slds-form__item slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1"
                                            role="listitem">
                                            <div
                                                class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                                <label class="slds-form-element__label">Email</label>
                                                <div class="slds-form-element__control">
                                                    <div class="slds-form-element__static">
                                                        <lightning-input-field
                                                            field-name="Email"
                                                            variant="label-hidden">
                                                        </lightning-input-field>
                                                    </div>
                                                </div>
                                            </div>
                                            </div>
                                            <div class="slds-form__item slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1"
                                            role="listitem">
                                            <div
                                                class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                                <label class="slds-form-element__label">Nombre del Contacto</label>
                                                <div class="slds-form-element__control">
                                                    <div class="slds-form-element__static">
                                                        <lightning-input-field
                                                            field-name="LMM_Nombre_del_Contacto__c"
                                                            variant="label-hidden">
                                                        </lightning-input-field>
                                                    </div>
                                                </div>
                                            </div>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </div>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" variant="neutral" onclick={closeModal}></lightning-button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        
                        <lightning-button type="submit" variant="brand" label="Save"></lightning-button>
                    </footer>
                    </lightning-record-edit-form>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>

    </div>
</template>
