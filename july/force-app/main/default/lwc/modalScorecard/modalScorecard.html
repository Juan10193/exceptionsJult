<template>
    <div class="slds-theme_default">
        <div class="demo-only">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class={initModalClass}>
                <div class="slds-modal__container">
                    <template if:true={title}>
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                <lightning-icon icon-name="standard:first_non_empty" size="small">
                                </lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>                            
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{title}</h2>                           
                        </header>
                    </template>
                    <template if:false={title}>
                        <header class="slds-modal__header slds-modal__header_empty">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                <lightning-icon icon-name="standard:first_non_empty" size="small">
                                </lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>                           
                        </header>
                    </template>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <center><h2><slot name="subTitle"></slot></h2><br/></center>
                            <div >
                                <slot name="body"></slot>
                            </div>                        
                    </div>
                    <footer class="slds-modal__footer">
                        <template if:true={closeButtonName}>
                            <lightning-button label={closeButtonName} variant="neutral" onclick={closeModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                        </template>
                        <template if:true={acceptButtonName}>
                            <lightning-button label={acceptButtonName} variant="brand" onclick={acceptModal}></lightning-button>
                        </template>                        
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </div>
</template>
