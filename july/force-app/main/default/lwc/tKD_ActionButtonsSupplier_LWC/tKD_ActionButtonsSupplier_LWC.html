<!-- apexWireMethodToProperty.html -->
<template>
    <lightning-record-view-form>
        <article class="slds-card slds-align_absolute-center">
          <div class="slds-card__body slds-card__body_inner">
                <!-- Button group: simple buttons -->
                <lightning-button-group>
                    <template if:true={visibility}>
                        <lightning-button label="Approve" icon-name="action:approval" variant="brand" data-action='Approve' onclick={abreModal}></lightning-button>
                        <lightning-button label="Recall" data-action='Recall' icon-name="action:recall" onclick={abreModal}></lightning-button>
                        <lightning-button label="Reject" data-action='Reject' variant="destructive" icon-name="action:delete" onclick={abreModal}></lightning-button> 
                    </template>
                </lightning-button-group>

                <lightning-record-edit-form>
                <div class="slds-theme_default">
                    <div if:true={openmodal} class="demo-only" style="height: 640px;">
                    <section role="dialog" tabindex="-1" aria-l="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                        <div class="slds-modal__container">
                            <header class="slds-modal__header">
                                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                    <lightning-icon icon-name="utility:close" size="medium">
                                    </lightning-icon>
                                    <span class="slds-assistive-text">Close</span>
                                </button>
                            </header>
                            
                            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                                <center><h2><b>Required reason</b></h2><br/>
                                    <lightning-textarea name="comments" onchange={captureComment} required value="" placeholder="Reason" label="" maxlength="4000" 
                                    message-when-too-long="A maximum of 4000 characters are allowed ." message-when-value-missing="An empty reason cannot be saved.">
                                </lightning-textarea>
                                </center>
                            </div> 
                                <footer class="slds-modal__footer">
                                    <lightning-button label="Cancel" variant="neutral" onclick={closeModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                                    <lightning-button label="Save" variant="brand" onclick={saveMethod}></lightning-button>
                                </footer>
                        </div>
                    </section>
                    </div>
                </div>
                </lightning-record-edit-form>

                
            </div>
        </article>
    </lightning-record-view-form>
</template>
