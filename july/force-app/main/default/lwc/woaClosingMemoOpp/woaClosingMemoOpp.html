<template>

            <h3 class="slds-section-title--divider animated slideInLeft">Estructura de entidades</h3>
            <template for:each={closingMemo.estructuraDeEntidades.entidades} for:item="entidad">
                <div class="slds-form slds-p-around--medium slds-m-bottom--x-small animated fadeIn" role="list" key={entidad.id}>

                    <div class="slds-form__row">
                        <div class="slds-form__item" role="listitem">
                            <div
                                class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                <label class="slds-form-element__label"><strong>Entidad:</strong></label>
                                <div class="slds-form-element__control">
                                    <div class="slds-form-element__static">{entidad.nombre}</div>
                                </div>
                            </div>
                        </div>

                        <div class="slds-form__item" role="listitem">
                            <div
                                class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                <label class="slds-form-element__label"><strong>Rol:</strong></label>
                                <div class="slds-form-element__control">
                                    <div class="slds-form-element__static">
                                        <template for:each={entidad.roles} for:item="rol">
                                            {rol};
                                        </template>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </template>
