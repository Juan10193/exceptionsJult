<template>
    <lightning-layout>
        <lightning-layout-item>
            <div class="slds-p-around_xxx-small">Collateral Type: {collateralType}</div>
        </lightning-layout-item>
    </lightning-layout>
    <lightning-layout>
        <lightning-layout-item>
            <div class="slds-p-around_xxx-small">Collateral Description: {collateralDescription}</div>
        </lightning-layout-item>
    </lightning-layout>
    <lightning-layout>
        <lightning-layout-item>
            <c-lookup selection={initialSelection} errors={errors} onsearch={handleSearch}
                onselectionchange={handleSelectionChange} label={lookUpLabel} placeholder={lookUpPlaceholder}
                is-multi-entry={isMultiEntry}>
            </c-lookup>
        </lightning-layout-item>
        <lightning-layout-item class="slds-p-left_xx-small">
            <lightning-button variant="brand" label="Save" onclick={handleSubmit}>
            </lightning-button>
        </lightning-layout-item>
    </lightning-layout>
