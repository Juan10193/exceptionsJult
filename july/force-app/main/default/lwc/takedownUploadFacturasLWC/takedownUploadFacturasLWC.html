<template>
        <lightning-layout multiple-rows="true">
                <lightning-layout-item size="12">
                    <lightning-card>
                        <h3 slot="title" class="animated slideInUp">
                            <lightning-layout>
                                <lightning-icon icon-name="doctype:gform" size="small"></lightning-icon>
                                <div style="margin-left: 1em"><p><b>Upload Invoices</b></p></div>
                                </br>
                            </lightning-layout>
                        </h3>
                        <div style="text-align: center" class="animated fadeInRight">
                        <lightning-file-upload 
                                label="Attach Invoice"
                                name="FactureUploader"
                                accept={acceptedFormats}
                                record-id={recordId}
                                onuploadfinished={handleUploadFinished}
                                multiple
                                disabled={disableUploadInvoices}>
                        </lightning-file-upload>
                        </div>
                    </lightning-card>
                </lightning-layout-item>
        </lightning-layout>
</template>
