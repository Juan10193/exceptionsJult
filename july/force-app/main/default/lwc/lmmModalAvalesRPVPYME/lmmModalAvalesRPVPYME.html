<template>
    <div class="slds-theme_default">

       
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" size="medium">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Agregar Avales
                        </h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_xxx-small" id="modal-content-id-1">
                           
                                
                    
                                    <lightning-datatable key-field="Id" data={dataEnts}
                                        columns={COLUMNSENTS} onrowselection={selectRows} selected-rows={selectedEnts}>
                                    </lightning-datatable>
                                    <br />
                                    <br />
                                
                           
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" variant="neutral" onclick={closeModal}></lightning-button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        
                        <lightning-button  variant="brand" onclick={handleSave} label="Save"></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        

    </div>
</template>
